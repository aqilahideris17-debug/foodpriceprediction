<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Expenditure Predictor</title>
    https://cdn.jsdelivr.net/npm/chart.js</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .formula {
            margin-top: 30px;
            font-style: italic;
            color: #555;
        }
        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Expenditure Predictor</h1>
        <label for="income">Income ($):</label>
        <input type="number" id="income" placeholder="Enter income">

        <label for="familySize">Family Size:</label>
        <input type="number" id="familySize" placeholder="Enter family size">

        <button onclick="predictFood()">Predict Food Expenditure</button>

        <div id="result"></div>

        <div class="formula">
            Model: Food = -1.1183 + (0.1482 × Income) + (0.7931 × Family Size)
        </div>

        <canvas id="predictionChart" width="400" height="300"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('predictionChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Predicted Points',
                    data: [],
                    backgroundColor: 'blue'
                }]
            },
            options: {
                scales: {
                    x: {
                        title: { display: true, text: 'Income ($)' }
                    },
                    y: {
                        title: { display: true, text: 'Predicted Food ($)' }
                    }
                }
            }
        });

        function predictFood() {
            const income = parseFloat(document.getElementById('income').value);
            const familySize = parseFloat(document.getElementById('familySize').value);

            if (isNaN(income) || isNaN(familySize)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            const food = -1.1183 + (0.1482 * income) + (0.7931 * familySize);
            document.getElementById('result').innerText = "Predicted Food Expenditure: $" + food.toFixed(2);

            // Add point to chart
            chart.data.datasets[0].data.push({ x: income, y: food });
            chart.update();
        }
    </script>
</body>
</html>
