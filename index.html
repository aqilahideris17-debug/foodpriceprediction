<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Expenditure DSS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }

    #chartContainer {
      margin-top: 30px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Expenditure Predictor</h1>

    <label for="income">Monthly Income ($):</label>
    <input type="number" id="income" placeholder="Enter income" />

    <label for="familySize">Family Size:</label>
    <input type="number" id="familySize" placeholder="Enter family size" />

    <button onclick="predictFood()">Predict Food Expenditure</button>

    <div id="result"></div>

    <div id="chartContainer">
      <canvas id="foodChart"></canvas>
    </div>
  </div>

  <script>
    // Initialize Chart.js bar chart
    const ctx = document.getElementById('foodChart').getContext('2d');
    const foodChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Predicted Food Expenditure'],
        datasets: [{
          label: 'Food ($)',
          data: [0],
          backgroundColor: '#4CAF50',
          borderColor: '#388E3C',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function predictFood() {
      const income = parseFloat(document.getElementById("income").value);
      const familySize = parseFloat(document.getElementById("familySize").value);

      if (isNaN(income) || isNaN(familySize)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      // Regression model: Food = -2.948 + 0.220 * Income + 1.255 * FamilySize
      const food = -2.948 + 0.220 * income + 1.255 * familySize;
      const foodRounded = food.toFixed(2);

      document.getElementById("result").innerText = `Predicted Monthly Food Expenditure: $${foodRounded}`;

      // Update chart
      foodChart.data.datasets[0].data = [parseFloat(foodRounded)];
      foodChart.update();
    }
  </script>
</body>
</html>
