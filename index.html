<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Expenditure DSS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }

    #chartContainer {
      margin-top: 30px;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Expenditure Predictor</h1>

    <label for="income">Monthly Income ($):</label>
    <input type="number" id="income" placeholder="Enter income" />

    <label for="familySize">Family Size:</label>
    <input type="number" id="familySize" placeholder="Enter family size" />

    <button onclick="predictFood()">Predict Food Expenditure</button>

    <div id="result"></div>

    <div id="chartContainer">
      <canvas id="regressionChart"></canvas>
    </div>
  </div>

  <script>
    // Regression model coefficients
    const intercept = -2.948;
    const coefIncome = 0.220;
    const coefFamily = 1.255;

    // Sample scatter data (from your dataset)
    const actualData = [
      { x: 28, y: 5.2 }, { x: 26, y: 5.1 }, { x: 32, y: 5.6 }, { x: 24, y: 4.6 },
      { x: 54, y: 11.3 }, { x: 59, y: 8.1 }, { x: 44, y: 7.8 }, { x: 30, y: 5.8 },
      { x: 40, y: 5.1 }, { x: 82, y: 18 }, { x: 42, y: 4.9 }, { x: 58, y: 11.8 },
      { x: 28, y: 5.2 }, { x: 20, y: 4.8 }, { x: 42, y: 7.9 }, { x: 47, y: 6.4 },
      { x: 112, y: 20 }, { x: 85, y: 13.7 }, { x: 31, y: 5.1 }, { x: 26, y: 2.9 }
    ];

    // Create regression line (fixed family size = 3)
    const regressionLine = [];
    for (let income = 20; income <= 120; income += 2) {
      let y = intercept + coefIncome * income + coefFamily * 3;
      regressionLine.push({ x: income, y: y });
    }

    // Initialize Chart.js
    const ctx = document.getElementById('regressionChart').getContext('2d');
    const regressionChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Actual Data',
            data: actualData,
            backgroundColor: 'rgba(0, 123, 255, 0.7)',
            borderColor: 'blue',
            pointRadius: 5
          },
          {
            label: 'Regression Line (Family Size = 3)',
            data: regressionLine,
            type: 'line',
            fill: false,
            borderColor: 'red',
            backgroundColor: 'transparent',
            pointRadius: 0,
            borderWidth: 2,
            tension: 0
          },
          {
            label: 'Your Prediction',
            data: [],
            backgroundColor: 'green',
            pointRadius: 6,
            pointStyle: 'star'
          }
        ]
      },
      options: {
        scales: {
          x: {
            title: { display: true, text: 'Income ($)' }
          },
          y: {
            title: { display: true, text: 'Predicted Food ($)' },
            beginAtZero: true
          }
        }
      }
    });

    function predictFood() {
      const income = parseFloat(document.getElementById("income").value);
      const familySize = parseFloat(document.getElementById("familySize").value);

      if (isNaN(income) || isNaN(familySize)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      // Calculate prediction
      const food = intercept + coefIncome * income + coefFamily * familySize;
      const foodRounded = food.toFixed(2);

      // Display prediction
      document.getElementById("result").innerText = `Predicted Monthly Food Expenditure: $${foodRounded}`;

      // Update chart with new prediction point
      regressionChart.data.datasets[2].data = [{ x: income, y: parseFloat(foodRounded) }];
      regressionChart.update();
    }
  </script>
</body>
</html>
